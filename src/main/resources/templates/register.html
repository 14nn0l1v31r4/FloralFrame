<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8">
    <title>Criar Conta</title>
</head>
<body>

    <!-- Navbar -->
    <div th:replace="~{fragments/nav :: nav}"></div>

    <!-- Tela de Cadastro -->
    <div class="register-container">
        <div class="register-form">
            <h1>Criar Conta no Jardim</h1>
            <form action="#" method="post">
                <div class="register-input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                </div>
                <div class="register-input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>
                <div class="register-input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Crie uma senha">
                </div>
                <div class="register-input-group">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmarSenha" required placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="register-btn">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- RodapÃ© -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
